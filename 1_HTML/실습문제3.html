<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 실습</title>
  </head>
  <body>
    <h1>주문하기</h1>
    <!--
        name : 서버에 보낼 때 담을 공간명 
        value : 서버에 보낼 때 name 공간에 담을 값
        
        id : 태그의 고유 명칭 부여 
        for :  input의 id와 연결
    -->

    <form action="">
      고객명 : <input type="text" name="name" /> <br /><br />전화번호 :
      <input type="text" name="phone" /> <br /><br />E-mail :
      <input type="text" name="email" /> <br /><br />
      <fieldset>
        <legend>피자 사이즈</legend>
        <label><input type="radio" name="size" value="Small" /> Small </label
        ><br /><br />
        <label><input type="radio" name="size" value="Medium" /> Medium </label
        ><br /><br />
        <label><input type="radio" name="size" value="Large" /> Large</label>
      </fieldset>
      <fieldset>
        <legend>토핑 선택</legend>
        <!--
            (input:checkbox[name"topping"]+label)*4
        -->
        <label
          ><input type="checkbox" name="topping" value="bacon" /> 베이컨
        </label>
        <label
          ><input type="checkbox" name="topping" value="cheese" /> 치즈</label
        >
        <label
          ><input type="checkbox" name="topping" value="onion" /> 양파</label
        >
        <label
          ><input type="checkbox" name="topping" value="mushroom" /> 버섯
        </label>
      </fieldset>
      <br />
      희망 배송 시간: <input type="time" name="time" />

      <br /><br />

      배송 시 요청사항 :
      <textarea
        placeholder="내용을 입력하세요"
        style="resize: none"
        cols="30"
        rows="10"
        name="memo"
        id=""
      ></textarea>
      <input type="submit" value="주문하기" />
    </form>

    <form>
      <fieldset>
        <legend>피자 사이즈</legend>
        <label
          >사이즈 :
          <select name="size" id="">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="Large">Large</option>
            <option selected>----</option>
          </select></label
        >
      </fieldset>
    </form>

    <form action="">
      고객명 : <input type="text" name="name" /> <br /><br />
      전화번호 : <input type="text" name="phone" /> <br /><br />
      E-mail : <input type="text" name="email" /> <br /><br />
      <fieldset>
        <legend>피자 사이즈</legend>
        <input type="radio" name="size" value="small" id="size1" />
        <label for="size1">Small</label>Small <br />
        <input type="radio" name="size" value="medium" id="size2" /><label
          for="size2"
          >Medium </label
        ><br />
        <input type="radio" name="size" value="large" id="size3" />
        <label for="size3">large</label>
      </fieldset>
    </form>
  </body>
</html>
