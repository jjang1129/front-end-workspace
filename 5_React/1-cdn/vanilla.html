<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Total Clicks : <span>0</span></h1>
    <button onclick="setCount()">Click!</button>
    <button onclick="reset()">reset</button>

    <script>
      let i = 0;

      const asd = document.querySelector("span");

      function setCount() {
        i++;

        asd.innerText = i;
      }

      function reset() {
        i = 0;
        asd.innerText = i;
      }

      // 화살표 함수

      // const setCount = () => {};
    </script>
  </body>
</html>
