<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      // 아이디로 선택
      let count = 0;
      const setCount = () => {
        count++;
        console.log(count);
        const h1 = React.createElement("h1", null, "Total Clicks :" + count);

        const button = React.createElement(
          "button",
          { onClick: setCount },
          "Click!"
        );

        const container = React.createElement("div", null, h1, button);

        // h1을 root에 넣는다
        ReactDOM.render(container, root);
      };

      const root = document.querySelector("#root");

      // 속성은 없고 total clicks 문자열이 들어있는 h1 태그 생성
      const h1 = React.createElement("h1", null, "Total Clicks :" + count);

      const button = React.createElement(
        "button",
        { onClick: setCount },
        "Click!"
      );

      const container = React.createElement("div", null, h1, button);

      // h1을 root에 넣는다
      ReactDOM.render(container, root);
    </script>
  </body>
</html>
